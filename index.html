<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/norse" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Project</title>
</head>
<body>
    <div class="outter-most-container">
        <div class="left-container">
            <div class="content-container">
                <img src="./odin-lined.png" alt="odin-logo">
                <h2>ODIN</h2>
            </div>
            <footer>Photo by <span class="underline">Halie West</span> on <spam class="underline">Unsplash</spam></footer>
        </div>
        <div class="right-container">
            <div class="first-container">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            
            <div class="form-container">
                <h2>Let's do this!</h2>
                <form>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div class="form-group">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="text" id="phone" name="phone">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                    </div>
                </form>
            </div>

            <div class="last-container">
                <button>Create Account</button>
                <div class="question-container">
                    <p>Already have an account?&nbsp;<span class="highlight">Log in</span></p>
                    
                </div>
            </div>   
        </div>
    </div>
</body>
</html>
