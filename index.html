<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/norse" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Project</title>
</head>
<body>
    <div class="outter-most-container">
        <div class="left-container">
            <div class="content-container">
                <img src="./odin-lined.png" alt="odin-logo">
                <h2>ODIN</h2>
            </div>
            <footer>Photo by Halie West on Unsplash</footer>
        </div>
        <div class="right-container">
            <div class="first-container">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    Sign up now to get started.
                </p>
                <p>You know you want to.</p>
            </div>
            
            <div class="form-container">
                <h3>Let's do this!</h3>
                <form>
                    <label for="first name">FIRST NAME</label>
                    <input type="text" name="first name" id="first name" required>
                    <label for="last name">LAST NAME</label>
                    <input type="text" name="last name" id="last name" required>
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" required>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" required>
                    <label for="password">CONFIRM PASSWORD</label>
                    <input type="password" name="password" id="password" required>
                </form>
            </div>

            <div class="last-container">
                <button>Create Account</button>
                <div class="question-container">
                    <p>Already have an account?</p>
                    <p>Log in</p>
                </div>
            </div>   
        </div>
    </div>
</body>
</html>
